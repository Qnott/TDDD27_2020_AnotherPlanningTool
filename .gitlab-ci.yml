stages:
    - build
    - test
    - deploy

image: docker/compose:latest

services:
    - docker:dind

before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker info

build:
    stage: build
    script:
        - docker-compose build
        - docker-compose up -d
