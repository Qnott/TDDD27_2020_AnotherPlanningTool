stages:
    - build
    - test
    - deploy

variables:
    DOCKER_HOST: http+docker://localhost:2375
      
image: docker:stable

services:
    - docker:dind

before_script:
    - docker login -u $DOCKER_USER -p $DOCKER_KEY
    - apk add python python-dev py-pip libffi-dev openssl-dev gcc libc-dev make
    - pip install docker-compose


build:
    stage: build
    script:
        - docker-compose build
        - docker-compose up -d
